<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重庆市育才中学校初 2025 届演讲比赛评分系统</title>
    <style>
        body {
            background-color: #e3fdfd;
            color: #40bdc4;
            text-align: center;
        }

        table {
            margin-right: auto;
            margin-left: auto;
            text-align: center;
        }

        th {
            border: 0.5px solid #40bdc4;
            text-align: center;
            height: 50px;
            width: 150px;
            padding: 3px;
            font-size: 25px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <h1>重庆市育才中学校初 2025 届演讲比赛评分系统</h1>
    <p id="'test"></p>
    <table id="list" border="1"></table>
</body>

<script>
    var update = function () {
        $.ajax({
            type: 'POST',
            url: '/api',
            data: '{"mode":"get"}',
            success: function (data) {
                var result = '';
                var players = data.split('&')
                var judger = players[players.length - 1];
                result += '<tr>'
                result += '<th>选手姓名</th>'
                for (var i = 1; i <= judger; i++) {
                    result += '<th>教师评委 ' + i + '</th > '
                }
                result += '<th>教师评委得分</th>'
                result += '<th>大众评委得分</h>'
                result += '<th>总计得分</th>'
                result += '</tr>'
                for (var i = 0; i < players.length - 1; i++) {
                    var temp = players[i].split('|');
                    var len = temp.length;
                    var name = temp[len - 1];
                    var su = Number(temp[len - 2]);
                    var ma = Number(temp[len - 3]);
                    var mi = Number(temp[len - 4]);
                    var cnt = Number(temp[len - 5]);
                    var pub = Number(temp[len - 6]);
                    // console.log(name);
                    // console.log(cnt);
                    // console.log(mi);
                    // console.log(ma);
                    // console.log(su);
                    // console.log(pub);
                    result += '<tr>';
                    result += '<th>' + name + '</th>';
                    var end = -1;
                    for (var j = 0; j < temp.length - 6; j++) {
                        result += '<th>' + (temp[j] == -1 ? '等待评分' : temp[j]) + '</th>';
                    }
                    if (cnt >= 3) {
                        end = (su - mi - ma) / (cnt - 2);
                        result += '<th>' + String(Math.floor(end * 100) / 100) + '</th>';
                    }
                    else {
                        result += '<th>等待评分</th>';
                    }
                    if (pub != -1) {
                        result += '<th>' + String(Math.floor(pub * 100) / 100) + '</th>';
                    }
                    else {
                        result += '<th>等待评分</th>';
                    }
                    if (end == -1 && pub == -1) {
                        result += '<th>等待评分</th>';
                    }
                    else {
                        if (end == -1) {
                            result += '<th>' + String(Math.floor(pub * 100) / 100) + '</th>';
                        }
                        else if (pub == -1) {
                            result += '<th>' + String(Math.floor(end * 100) / 100) + '</th>';
                        }
                        else {
                            result += '<th>' + String(Math.floor(((end == -1 ? 0 : end) * 0.8 + (pub == -1 ? 0 : pub) * 0.2) * 100) / 100) + '</th>';
                        }
                    }
                    result += '</tr>'
                }
                document.getElementById('list').innerHTML = result;
                setTimeout(update, 1000)
            },
            contentType: "application/json",
            dataType: 'text'
        });
    }
    update();
</script>

</html>
